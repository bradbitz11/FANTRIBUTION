<div class="login vertical-center" ng-style="{height : loginHeight}">
    <div class="order-cloud-image" style="background: url('https://ecommassets.s3.amazonaws.com/FANTRIBUTION/FansLoginBG.png') ;background-size: cover;"></div>
    <section class="order-cloud">
        <div id="login_box">
            <div id="login_form" class="animated tada">
                <form ng-submit="save()" name="user_form">
                    <div class="row">
                        <div class="login-block col-xs-12 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                            <img class="img-center img-responsive" src="https://ecommassets.s3.amazonaws.com/FANTRIBUTION/FANTRIBUTIONTransparent.png" >
                            <div style="padding-top: 1em;" />
                            <p id="451qa_msg_login" ng-show="loginMessage" ng-bind-html="loginMessage" class="alert alert-info"></p>
                            <p style="font-size:22px"><strong>Welcome!</strong></p>
                            <p>Please enter your email address to enter the Saginaw Junior Spirit Store, powered by #FANTRIBUTION!</p>
                            <div>
                                <div class="view-form-icon" ng-show="!showEmailHelp && !PasswordReset && (loginMessage != 'Your password has expired and will need to be changed.')">
                                    <div>
                                        <label>Please enter your email address to proceed:</label>
                                        <input autofocus class="form-control" type="text" ng-model="user.Email" placeholder="{{'Email' | r}}" required />
                                        <i class="fa fa-user"></i>
                                    </div>
                                </div>
                                <div style="padding-top: 1em;" />
                                <input ng-disabled="login_form.$invalid" class="btn btn-large btn-primary btn-block" id="451_btn_login" type="submit" value="{{buttonText}}" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
