<div class="panel panel-default" ng-show="currentCategory.SubCategories.length">
    <div class="panel-category-list">
        <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
        <nav class="nav 451_lbl_subcatlist">
            <ul>
                <li class="col-lg-3 col-md-3 col-sm-4 col-xs-12" ng-repeat="c in currentCategory.SubCategories">
                    <div class="well">
                        <a ng-href="catalog/{{c.InteropID}}">
                            <figure ng-show="c.Image.URL">
                                <img class="img-responsive" ng-src="{{c.Image.URL}}"/>
                            </figure>
                            <div class="empty" ng-show="!c.Image.URL">
                                <span class="fa empty"><i class="fa fa-camera"></i></span>
                            </div>
                            <span ng-bind-html="c.Description" />
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <section class="jumbotron" ng-class="{'active': isActive('catalog')}">
    <div class="pageinfo">
    </div>
    </section>
    <section class="footer">

            &nbsp;
            </ul>
        </h3>
        </div>

        <img style="max-width:300px;padding-top:2.5em;" src="https://ecommassets.s3.amazonaws.com/FANTRIBUTION/FANTRIBUTIONTransparent.png" \>
        </div>
